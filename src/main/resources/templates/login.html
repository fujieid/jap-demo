<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jap-simple 登录示例</title>
</head>
<style>
    div > a {
        margin-left: 20px;
    }
</style>
<body>

<form action="/simple/login" method="post">
    <div>
        <label for="username">账号：</label>
        <input type="text" name="username" id="username" value="jap">
    </div>
    <div>
        <label for="password">密码：</label>
        <input type="text" name="password" id="password" value="jap">
    </div>
    <div>
        <label for="password">记住我：</label>
        <input type="checkbox" name="remember-me" id="remember-me" value="on">
    </div>
    <div>
        <input type="submit" value="登录">
        <a href="/simple/auth">已登录？</a>
        <a href="/simple/logout">退出</a>
    </div>
</form>
</body>
</html>
